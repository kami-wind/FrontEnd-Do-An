            <li class="nav-item">
                <button class="board-btn">
                    <i class="bi bi-clipboard2-fill"></i> Board 1
                    <i class="bi bi-three-dots float-right" style="font-size: 1.5em; margin-left: 10px; cursor: pointer;"></i>
                </button>
            </li>
            <li class="nav-item">
                <button class="board-btn">
                    <i class="bi bi-clipboard2-fill"></i> Board 2
                    <i class="bi bi-three-dots float-right" style="font-size: 1.5em; margin-left: 10px; cursor: pointer;"></i>

        <div class="user-nav">

            </div>

    <div class="main-content">
        <header class="d-flex justify-content-start align-items-center py-2 px-3">
            <a href="index.html">
                <img src="images/Dai_Shogun.png(1).png" style="height: 60px;" alt="Logo">
            </a>
        </header>
        <main role="main" class="container-fluid">
            <div class="task-form-container">
                <h2>Add</h2>
                <form>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task title:</label>
                        <input type="text" class="form-control" id="taskTitle">
                    </div>
                    <div class="mb-3">
                        <label for="board" class="form-label">Board</label>
                        <input type="text" class="form-control" id="board" value="Board 1" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task description:</label>
                        <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select class="form-select" id="status">
                            <option>Started</option>
                            <option>OnGoing</option>
                            <option>Pending</option>
                            <option>Deadline</option>
                        </select>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div>
                            <label for="startDate" class="form-label">Start date:</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div>
                            <label for="deadline" class="form-label">Deadline:</label>
                            <input type="date" class="form-control" id="deadline">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Back</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
