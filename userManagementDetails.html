<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details - MyApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/_Layout.css" asp-append-version="true">
    <link rel="stylesheet" href="css/index.css" asp-append-version="true" />
</head>
<style>
    .header {
        background-color: #343a40;
        color: white;
        padding: 10px;
    }

    .form-container {
        background-color: #F7F8FA;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-back {
        margin-top: 20px;
    }

    .form-control[readonly] {
        background-color: #e9ecef;
        opacity: 1;
    }
</style>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Users Management</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header class="d-flex justify-content-start align-items-center py-2 px-3">
            <a asp-controller="User" asp-action="Index">
                <img src="images/Dai_Shogun.png(1).png" style="height: 60px;" alt="Logo">
            </a>
        </header>
        <h3 class="mb-4" style="width:100%; background-color:#1391D8; color:white; padding:12px; font-size:19px;">
            User Details
        </h3>
        <div class="container form-container">
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="@Model.UserName" readonly />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="@Model.UserEmail" readonly />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Contacts</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="@Model.UserContact" readonly />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="@Model.UserPassword" readonly />
                </div>
            </div>
            <!-- More Data if you want -->
            <div class="d-flex justify-content-end">
                <a asp-controller="User" asp-action="Index" class="btn btn-secondary btn-back ms-lg-2">Back</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-lpZ0edZ5dcPA/1vG7qN0TW7xIimkZMOiOivcAjiuA9BfGJne7ZZx/NnPwjFVbRO5" crossorigin="anonymous"></script>
</body>
</html>
