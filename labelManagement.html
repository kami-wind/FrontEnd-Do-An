<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Management - MyApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/_Layout.css">
    <link rel="stylesheet" href="css/labelManagement.css" />
</head>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Main Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="takeNote.html">Take Note</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="taskManagement.html">Task Management</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="labelDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Label Management</a>
                <ul class="dropdown-menu show" aria-labelledby="labelDropdown">
                    <li><a class="dropdown-item active" href=""><span class="bullet"></span> Job</a></li>
                    <li><a class="dropdown-item" href=""><span></span> Money</a></li>
                    <li><a class="dropdown-item" href=""><span></span> Importance</a></li>
                </ul>
            </li>
            
        </ul>

        <div class="user-nav">
            <div class="user-info">
                <img src="images/Nghĩa Lê.jpg" alt="User" class="user-img">
                <span>User</span>
            </div>
            <div class="user-actions">
                <i class="bi bi-gear"></i>
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header class="d-flex justify-content-start align-items-center py-2 px-3">
            <a href="index.html">
                <img src="images/Dai_Shogun.png(1).png" style="height: 60px;" alt="Logo">
            </a>
        </header>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card-container">
                        <div class="note-card-custom">
                            <div class="note-card">
                                <div class="note-header">
                                    <h5>Delivary Order</h5>
                                </div>
                                <div class="note-content">
                                    <p>This is the content of Delivary Order.</p>
                                </div>
                                <div class="note-tags">
                                    <span class="tag">Job</span>
                                    <span class="tag">Money</span>
                                    <span class="tag">Important</span>
                                    
                                </div>
                                <div class="d-flex justify-content-end mt-3">
                                    <button class="btn btn-outline-secondary me-2"><i class="bi bi-image"></i></button>
                                    <button class="btn btn-outline-secondary me-2"><i class="bi bi-pencil-square"></i></button>
                                    <button class="btn btn-outline-secondary me-2"><i class="bi bi-tag"></i></button>
                                    <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- New note -->
                <div class="col-md-4">
                    <div class="card-container">
                        <div class="note-card-custom">
                            <div class="note-card">
                                <div class="note-header">
                                    <h5>Card 1</h5>
                                </div>
                                <div class="note-content">
                                    <p>This is the content of card 1.</p>
                                </div>
                                <div class="note-tags">
                                    <span class="tag">Job</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4cRufZOJp5lAujDg8GFCV9j9PF5C" crossorigin="anonymous"></script>
</body>
</html>
