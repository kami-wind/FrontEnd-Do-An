<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ongoing Task - MyApp</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/_Layout.css" asp-append-version="true">
    <link rel="stylesheet" href="css/Statistic.css" asp-append-version="true" />

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Users Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Statistic</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header class="d-flex justify-content-start align-items-center py-2 px-3">
            <a href="#">
                <img src="images/Dai_Shogun.png(1).png" style="height: 60px;" alt="Logo">
            </a>
        </header>
        <main role="main" class="container">

            <div id="myChart" style="width:100%; max-width:600px; height:500px;"></div>

        </main>
    </div>




    <script>
        google.charts.load('current',{packages:['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart() {
        // Set Data
        const data = google.visualization.arrayToDataTable([
          ['Price', 'Size'],
          [50,7],[60,8],[70,8],[80,9],[90,9],
          [100,9],[110,10],[120,11],
          [130,14],[140,14],[150,15]
        ]);
        // Set Options
        const options = {
          title: 'House Prices vs. Size',
          hAxis: {title: 'Square Meters'},
          vAxis: {title: 'Price in Millions'},
          legend: 'none'
        };
        // Draw
        const chart = new google.visualization.LineChart(document.getElementById('myChart'));
        chart.draw(data, options);
        }
        </script>


</body>
</html>
