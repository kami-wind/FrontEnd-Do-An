<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete User - MyApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/_Layout.css" asp-append-version="true">
</head>
<style>
    .header {
        background-color: #343a40;
        color: white;
        padding: 10px;
    }

    .form-container {
        background-color: #F7F8FA;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-back, .btn-create {
        margin-top: 20px;
    }
</style>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Users Management</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header class="d-flex justify-content-start align-items-center py-2 px-3">
            <a asp-controller="User" asp-action="Index">
                <img src="images/Dai_Shogun.png(1).png" style="height: 60px;" alt="Logo">
            </a>
        </header>
        <h3 class="mb-4" style="width:100%; background-color:#1391D8; color:white; padding:12px; font-size:19px;">
            Delete User
        </h3>
        <div class="container form-container">
            <h4 class="text-center">Are you sure you want to delete this user?</h4>
            <dl class="row">
                <dt class="col-sm-2">
                    UserName
                </dt>
                <dd class="col-sm-10">
                    UserName
                </dd>
                <dt class="col-sm-2">
                    UserEmail
                </dt>
                <dd class="col-sm-10">
                    UserEmail
                </dd>
            </dl>

            <div class="d-flex justify-content-end">
                <form asp-action="Delete">
                    <input type="hidden" asp-for="UserId" />
                    <input type="submit" value="Delete" class="btn btn-danger"  style="margin-top:20px"/> 
                    <a asp-controller="User" asp-action="Index" class="btn btn-secondary btn-back">Back</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-lpZ0edZ5dcPA/1vG7qN0TW7xIimkZMOiOivcAjiuA9BfGJne7ZZx/NnPwjFVbRO5" crossorigin="anonymous"></script>
</body>
</html>
