<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management - MyApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/_Layout.css">
    <link rel="stylesheet" href="css/taskManagement.css" />
</head>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">do an</a>
                
                <li class="nav-item">
                    <a class="nav-link" href="taskManagement.html"><i class="bi bi-clipboard2-fill"></i> Boards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="membersWorkspace.html"><i class="bi bi-people-fill"></i> Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                </li>
                
            </li>

            <hr class="nav-separator">
            <li class="nav-item">
                <button class="board-btn">
                    <i class="bi bi-clipboard2-fill"></i> Board 1
                    <i class="bi bi-three-dots float-right" style="font-size: 1.5em; margin-left: 10px; cursor: pointer;"></i>
                </button>
            </li>
            <li class="nav-item">
                <button class="board-btn">
                    <i class="bi bi-clipboard2-fill"></i> Board 2
                    <i class="bi bi-three-dots float-right" style="font-size: 1.5em; margin-left: 10px; cursor: pointer;"></i>
                </button>
            </li>
        </ul>
        <div class="user-nav">
            <div class="user-info">
                <img src="images/Nghĩa Lê.jpg" alt="User" class="user-img">
                <span>User</span>
            </div>
            <div class="user-actions">
                <i class="bi bi-gear"></i>
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </div>
    </div>
    



    <div class="main-content">
        <header class="d-flex justify-content-start align-items-center py-2 px-3">
            <a href="index.html">
                <img src="images/Dai_Shogun.png(1).png" style="height: 60px;" alt="Logo">
            </a>
        </header>
        <main role="main" class="container-fluid">
            <div class="board-container">
                <div class="board-header d-flex justify-content-between align-items-center">
                    <h2>Board 1</h2>
                    <button class="btn btn-secondary">+ Add another list</button>
                </div>
                <div class="board-columns d-flex">
                    <div class="board-column">
                        <div class="board-column-header d-flex justify-content-between align-items-center">
                            <span>Started</span>
                            <i class="bi bi-three-dots mt-3"></i>
                        </div>
                        <div class="board-item">
                            <div class="board-item-header d-flex justify-content-between align-items-center">
                                <span>IDK</span>
                                <i class="bi bi-three-dots"></i>
                            </div>
                            <div class="board-item-content">Content 123</div>
                        </div>
                        <button class="btn btn-light btn-sm mt-2">+</button>
                    </div>
                    <div class="board-column">
                        <div class="board-column-header d-flex justify-content-between align-items-center">
                            <span>OnGoing</span>
                            <i class="bi bi-three-dots"></i>
                        </div>
                        <button class="btn btn-light btn-sm mt-2">+</button>
                    </div>
                    <div class="board-column">
                        <div class="board-column-header d-flex justify-content-between align-items-center">
                            <span>Pending</span>
                            <i class="bi bi-three-dots"></i>
                        </div>
                        <button class="btn btn-light btn-sm mt-2">+</button>
                    </div>
                    <div class="board-column">
                        <div class="board-column-header d-flex justify-content-between align-items-center">
                            <span>Deadline</span>
                            <i class="bi bi-three-dots"></i>
                        </div>
                        <button class="btn btn-light btn-sm mt-2">+</button>
                    </div>

                    <!-- More Board -->
                </div>
            </div>
        </main>
    </div>
    <div class="collaborator-sidebar" id="collaboratorSidebar">
        <button class="toggle-btn" id="toggleBtn"><i class="bi bi-list-ul"></i></button>
        <div class="collaborator-list">
            <div class="text-center p-4" style="color: #949BA4; font-size: 16px;font-weight: bold;">Collaborators</div>
            <div class="collaborator">
                <img src="images/San.jpg" alt="San" class="collaborator-avatar">
                <span class="collaborator-name">San</span>
            </div>
            <div class="collaborator">
                <img src="images/Minh Hiếu.jpg" alt="Hieu" class="collaborator-avatar">
                <span class="collaborator-name">Hieu</span>
            </div>
            <div class="collaborator">
                <img src="images/Nghĩa Lê.jpg" alt="Nghia" class="collaborator-avatar">
                <span class="collaborator-name">Nghia</span>
            </div>
            <button class="btn p-3" style="color: white;"><i class="bi bi-plus-square"></i></button> Add Collaborator
        </div>
    </div>
    <script>
        document.getElementById('toggleBtn').addEventListener('click', function () {
            document.getElementById('collaboratorSidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
