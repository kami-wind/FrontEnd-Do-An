<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ongoing Task - MyApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/_Layout.css" asp-append-version="true">
    <link rel="stylesheet" href="css/index.css" asp-append-version="true" />
</head>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Users Management</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header class="d-flex justify-content-start align-items-center py-2 px-3">
            <a href="#">
                <img src="images/Dai_Shogun.png(1).png" style="height: 60px;" alt="Logo">
            </a>
        </header>
        <main role="main" class="container">
            <div class="table-container">
                <div class="mb-3">
                    <a class="btn btn-dark" asp-controller="User" asp-action="Create">New Account</a>
                </div>
                <div class="table-controls d-flex justify-content-between mb-3">
                    <div class="d-flex align-items-center">
                        <label for="itemsPerPage" class="me-2">All</label>
                        <select id="itemsPerPage" name="itemsPerPage" class="form-select me-2">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="all">All</option>
                        </select>
                        <span>Per Page</span>
                    </div>
                    <div class="search-container d-flex align-items-center">
                        <input type="text" placeholder="Search" class="form-control" />
                        <i class="bi bi-search ms-2"></i>
                    </div>
                </div>

                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Detail</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>PhoneNumber</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @foreach (var user in Model)
                        {
                            <tr>
                                <td>
                                    <a asp-controller="User" asp-action="Details" asp-route-id="@user.UserId">
                                        <i class="bi bi-clipboard"></i>
                                    </a>
                                </td>
                                <td>@user.UserName</td>
                                <td>@user.UserEmail</td>
                                <td>@user.UserContact</td>
                                <td>
                                    <a asp-action="Edit" asp-route-id="@user.UserId" class="btn btn-warning btn-sm me-1">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a asp-action="Delete" asp-route-id="@user.UserId" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>

                <div class="pagination d-flex justify-content-end">
                    <button type="button" class="btn btn-light me-2">Back</button>
                    <span class="btn btn-primary">1</span>
                    <button type="button" class="btn btn-light ms-2">Next</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
