<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/_Layout.css">
    <link rel="stylesheet" href="css/userSettings.css">
</head>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Main Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="takeNote.html">Take Note</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="editLabel.html" id="labelDropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Label</a>
                <ul class="dropdown-menu" aria-labelledby="labelDropdown">
                    <li><a class="dropdown-item" href="labelManagement.html">Job</a></li>
                    <li><a class="dropdown-item" href="#">Money</a></li>
                    <li><a class="dropdown-item" href="#">Importance</a></li>
                </ul>
            </li>

            <hr class="nav-separator">
            <li class="nav-title">Workspaces</li>

            <li class="nav-item">
                <a class="nav-link" href="boardList.html">Create Workspaces</a>
            </li>
        </ul>

        <div class="user-nav">
            <div class="user-info">
                <img src="images/Nghĩa Lê.jpg" alt="User" class="user-img">
                <span>User</span>
            </div>
            <div class="user-actions">
                <i class="bi bi-gear"></i>
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </div>
    </div>


    <div class="main-content">
        <header class="d-flex justify-content-start align-items-center py-2 px-3">
            <a href="index.html">
                <img src="images/Dai_Shogun.png(1).png" style="height: 60px;" alt="Logo">
            </a>
        </header>
        <main role="main" class="container">

            <div class="profile-section">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-image p-4">
                            <img src="images/ryuga.png" alt="Profile Image" class="img-fluid rounded-circle">
                            <p class="text-center">Admin 1</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger" style="padding: 10px 35px;">Log Out</button>
                        </div>
                    </div>
                    <div class="col-md-8 setting-info">
                        <div class="form-group">
                            <label for="profileImage">Profile Image</label>
                            <div class="d-flex">
                                <img src="images/ryuga.png" alt="Profile Image" class="img-fluid" style="width: 100px;">
                                <div class="ml-3" style="display: flex; flex-direction: column">
                                    <button class="btn btn-primary">Edit Image</button>
                                    <button class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" value="Admin 1">
                        </div>
                        <div class="form-group mt-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" value="Da Nang">
                        </div>
                        <div class="form-group mt-3">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" value="0900000000">
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="abc@gmail.com">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-3" style="padding: 10px 35px;">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
